	实现对计算器界面基本结构的设计和排版-->
<!DOCTYPE html>
<html lang="en">

<head>
	<title>简单计算器</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/Calculator.css">
	<script src="js/Calculator.js"></script>
</head>

<body>
	<!--将整个计算器界面和标题包括在一起的一个容器-->
	<div id="interface-container">
		<h1>简单计算器</h1>
		<!--计算器的界面-->
		<div id="interface">
			<!--显示结果的界面-->
			<input id="result" disabled="disabled" />
			<!--按照行来对计算器的不同按钮进行排版-->
			<div class="row-first">
				<!--按照计算器不同按钮所实现的不同功能对按钮进行分类-->
				<button onclick="inputElement(this)" class="number-button">7</button>
				<button onclick="inputElement(this)" class="number-button">8</button>
				<button onclick="inputElement(this)" class="number-button">9</button>
				<button onclick="inputElement(this)" class="calculator-button">/</button>
			</div>
			<div class="row-second">
				<button onclick="inputElement(this)" class="number-button">4</button>
				<button onclick="inputElement(this)" class="number-button">5</button>
				<button onclick="inputElement(this)" class="number-button">6</button>
				<button onclick="inputElement(this)" class="calculator-button">*</button>
			</div>
			<div class="row-third">
				<button onclick="inputElement(this)" class="number-button">1</button>
				<button onclick="inputElement(this)" class="number-button">2</button>
				<button onclick="inputElement(this)" class="number-button">3</button>
				<button onclick="inputElement(this)" class="calculator-button">-</button>
			</div>
			<div class="row-fourth">
				<button onclick="inputElement(this)" class="number-button">0</button>
				<button onclick="inputElement(this)" class="function-button">.</button>
				<button onclick="back()" class="function-button">←</button>
				<button onclick="inputElement(this)" class="calculator-button">+</button>
			</div>
			<div class="row-fifth">
				<button onclick="inputElement(this)" class="function-button">(</button>
				<button onclick="inputElement(this)" class="function-button">)</button>
				<button onclick="clearInformation()" class="function-button">CE</button>
				<button onclick="getTheResult()" class="calculator-button">=</button>
			</div>
		</div>
	</div>
</body>

</html>
